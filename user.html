<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>User Account - Lohoba Luxury</title>
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .user-container {
            max-width: 700px;
            margin: 80px auto;
            padding: 50px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(0,123,255,0.1);
        }
        .user-header {
            margin-bottom: 40px;
        }
        .user-header i {
            font-size: 5em;
            background: linear-gradient(135deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: block;
        }
        .user-header h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .user-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .auth-forms {
            margin: 40px 0;
        }
        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,123,255,0.1);
        }
        .auth-form h3 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .auth-form input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .auth-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        .auth-switch {
            margin-top: 20px;
            color: #666;
        }
        .auth-switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-switch a:hover {
            text-decoration: underline;
        }
        .auth-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-options {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }
        .user-btn {
            padding: 18px 25px;
            background: linear-gradient(135deg, #333, #555);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #555, #777);
        }
        .user-btn i {
            margin-right: 10px;
        }
        .user-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,123,255,0.1);
        }
        .user-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .user-info p {
            color: #666;
            margin-bottom: 10px;
            text-align: left;
        }
        @media(max-width: 768px) {
            .user-container {
                margin: 60px 20px;
                padding: 30px 25px;
            }
            .auth-form {
                padding: 30px 25px;
            }
            .user-header h1 {
                font-size: 2rem;
            }
            .user-header i {
                font-size: 4em;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- USER CONTENT -->
    <div class="user-container">
        <!-- Content will be dynamically updated by auth.js -->
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
    
    <!-- Authentication Script -->
    <script src="js/auth.js"></script>
    <script>
        // Initialize user page on load
        document.addEventListener('DOMContentLoaded', () => {
            updateUserPage();
        });
    </script>
</body>
</html>
