<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Lohoba Luxury - Premium Fashion & Accessories </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName">
                    <a href="index.html">
                        <span class="logo-main">LOHOBA</span>
                        <span class="logo-sub">LUXURY</span>
                        <div class="logo-tagline">PREMIUM FASHION</div>
                    </a>
                </div>
                
                <!-- NAVIGATION PAGES -->
                <div id="collection">
                    <div id="home"><a href="index.html"> HOME </a></div>
                    <div id="products"><a href="products.html"> PRODUCTS </a></div>
                    <div id="about"><a href="about.html"> ABOUT US </a></div>
                    <div id="contact"><a href="contact.html"> CONTACT </a></div>
                </div>
                
                <!-- SEARCH SECTION -->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                </div>
                
                <!-- CONTACT ICONS -->
                <div id="contact-section">
                    <a href="https://wa.me/2349050120553" target="_blank" title="Contact us on WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="tel:+2349050120553" title="Call us">
                        <i class="fas fa-phone"></i>
                    </a>
                </div>
                
                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                    <div id="auth-buttons">
                        <button id="signInBtn" class="auth-btn">Sign In</button>
                        <button id="signUpBtn" class="auth-btn">Sign Up</button>
                    </div>
                    <div id="user-menu" style="display: none; position: relative;">
                        <span id="userName">User</span>
                        <div class="user-dropdown">
                            <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                            <a href="#" onclick="signOut()"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                        </div>
                    </div>
                    <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                    <a href="#" onclick="handleUserClick(event)" title="User Account"> <i class="fas fa-user-circle userIcon"></i> </a>
                </div>
            </div>

        </section>
    </header>

    <script src="js/admin.js"></script>
</body>
</html>
