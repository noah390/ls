<body>
    <!-- HEADER -->
    <div id="1"></div>
    <!-- SLIDER -->
    <div id="2"></div>
    <!-- CONTENT SECTION -->
    <div id="3"></div>
    <!-- FOOTER -->
    <div id="4"></div>
    
    <script>
        function load(url, elementId) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
        
        // Load all sections
        load("header.html", "1");
        load("slider.html", "2");
        load("content.html", "3");
        load("footer.html", "4");
    </script>

</body>

<!-- slider JS START -->
